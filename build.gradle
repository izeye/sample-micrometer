apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
	jcenter()
	maven { url "http://repo.spring.io/libs-release" }
	maven { url "http://repo.spring.io/libs-milestone" }
	maven { url "http://repo.spring.io/snapshot" }
}

dependencies {
	compile("io.micrometer:micrometer-registry-prometheus:latest.release")
//    compile("io.micrometer:micrometer-registry-prometheus:1.1.3")

	testCompile("junit:junit:latest.release")
	testCompile("org.assertj:assertj-core:latest.release")

	// FIXME: See https://github.com/micrometer-metrics/micrometer/pull/1475
	testCompile("ch.qos.logback:logback-classic:latest.release")
}

wrapper {
	gradleVersion = '5.4.1'
}
